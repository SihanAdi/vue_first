<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="vue">
  <div>{{info.name}}</div>
</div>


<!--1.导入vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<!--导入axios-->
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.min.js"></script>
<script>

  var vm = new Vue({
    el: "#vue",
    //data:vm的属性
    //data():vm方法
    data(){
      return{
        //请求的返回参数,必须和json字符串一样
        info:{
          name: null,
          age: null,
          sex: null,
          url: null,
          address: {
            street: null,
            city: null,
            country: null
          }
        }
      }
    },

    //钩子函数，链式编程，ES6新特性
    mounted(){
      axios.get('../data.json').then(response=>(this.info=response.data))
    }
  })
</script>

</body>
</html>
