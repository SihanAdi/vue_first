<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--view层 模板-->
<div id="app">
  <button v-on:click="sayHi">click me</button>
</div>
</body>

<!--导入js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
  var vm = new Vue({
    el: "#app",
    data: {
      message: "nsdsd"
    },
    methods: {//方法必须定义在Vue的methods中
      sayHi: function (){
        alert(this.message)
      }
    }
  })
</script>
</body>
</html>
